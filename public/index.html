<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Global Meta Tags -->
    <meta name="title" content="<%= VUE_APP_META_TITLE %>">
    <meta name="description" content="<%= VUE_APP_META_DESCRIPTION %>">

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= VUE_APP_URL %>">
    <meta property="og:title" content="<%= VUE_APP_META_TITLE %>">
    <meta property="og:description" content="<%= VUE_APP_META_DESCRIPTION %>">

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="<%= VUE_APP_URL %>">
    <meta property="twitter:title" content="<%= VUE_APP_META_TITLE %>">
    <meta property="twitter:description" content="<%= VUE_APP_META_DESCRIPTION %>">

    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon">

    <title><%= VUE_APP_TITLE %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
